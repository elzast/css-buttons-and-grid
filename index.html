<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grid with Buttons</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="box box-1"><button class="btn-1">Button 1</button></div>
      <div class="box box-2"><button class="btn-2">Button 2</button></div>
      <div class="box box-3"><button class="btn btn-3">Button 3</button></div>
      <div class="box box-4"><a class="btn-4">Button 4</a></div>
      <div class="box box-5"><a class="btn-5" href="#">Button 5</a></div>
      <div class="box box-6"><a href="#" class="btn-6">BUTTON</a></div>
    </main>
  </body>
</html>
